<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket Price Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <h1>Ticket Price Calculator</h1>

        <div class="container">
            <div class="row">
                <div class="col-6 col-md-6 col-lg-3">

                    <div class="form-group my-4">
                        <label for="kilometers">Enter distance in
                            kilometers:</label>
                        <input type="number" class="form-control" id="km">
                    </div>

                    <div class="form-group my-4">
                        <label for="selectAge">Passenger's age:</label>
                        <select class="form-control" id="selectAge">
                            <option value="emptyAge"></option>
                            <option value="ageNoDescount">Whole price</option>
                            <option value="under18">Under 18 Discount 20%</option>
                            <option value="over65">Over 65 Discount 40%</option>
                        </select>
                    </div>
                    
                    <button type="button" class="btn btn-primary my-2"
                        onclick="btnGetPrice()">Get ticket price:
                    </button>

                </div>

            </div>
            <div class="container">
                <div class="row">
                    <div class="col-6 col-md-6 col-lg-3">
                        <h6>Tiket price:</h6>
                        <span id="ticketPrice"></span>
                    </div>
                </div>
            </div>
        </div>






        <script src='./assets/js/main.js'></script>
    </body>
</html>
